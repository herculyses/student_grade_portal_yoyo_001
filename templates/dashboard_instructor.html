<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h2>Instructor Dashboard</h2>

        <div class="d-flex flex-wrap justify-content-center">
            <a href="{{ url_for('view_students') }}" class="btn btn-success btn-custom">View Students</a>
            <a href="{{ url_for('add_student') }}" class="btn btn-info btn-custom">Add Student</a>
            <a href="{{ url_for('upload_students') }}" class="btn btn-warning btn-custom">Upload CSV</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
